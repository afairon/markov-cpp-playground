<!doctype html>
<html>

<head>
	<title>Markov Playground</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body itemscope itemtype="http://schema.org/CreativeWork">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<a class="navbar-brand" href="#">Markov Playground</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<button class="btn btn-info my-2 my-sm-0" id="train">Train</button>
				</li>
				<li class="nav-item"></li>
				<li class="nav-item">
					<button class="btn btn-success my-2 my-sm-0" id="gen">Generate</button>
				</li>
			</ul>
			<div class="form-inline mt-2 mt-md-0">
				<button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal"
					data-target="#aboutModal">About</button>
			</div>
		</div>
	</nav>

	<main role="main" class="container">
		<div class="jumbotron">
			<h2>INPUT</h2>
			<p id="code" contenteditable="true" spellcheck="false" style="background-color: white;"></p>
		</div>
	</main>

	<!-- Modal -->
	<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Markov Playground</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Markov Playground is for experimenting with markov chain
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
	<script src="/static/app.js"></script>
</body>

</html>
